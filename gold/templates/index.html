<!DOCTYPE html>
<html>
<head>
	<title>ninja money</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
<body>
	
	<form action="/process_money"  class="form1">
		<label for="totalgold">Your Gold:</label>
		<input type="text" name="totalgold" value="0">
	</form>
	<form action="/process_money" method="post" class="form2">
		<h4>Farm</h4>
		<p>earns 10-20 golds</p>
		<input type="hidden" name="building" value="farm" class="input1"/>
		<input type="submit" value="Find Gold!" class="sub1"/>
	</form>
	<form action="/process_money" method="post" class="form2">
		<h4>Cave</h4>
		<p>earns 5-10 golds</p>
		<input type="hidden" name="building" value="cave" />
		<input type="submit" value="Find Gold!"/>
	</form>
	<form action="/process_money" method="post" class="form2">
		<h4>House</h4>
		<p>earns 2-5 golds</p>
		<input type="hidden" name="building" value="house" />
		<input type="submit" value="Find Gold!"/>
	</form>
	<form action="/process_money" method="post" class="form2">
		<h4>Casino</h4>
		<p>earns 0-50 golds</p>
		<input type="hidden" name="building" value="casino" />
		<input type="submit" value="Find Gold!"/>
	</form>
	<div>
		<div class="pp1">Activities</div>
		<div class="rr">
			{{x}}
			<br>
			{{y}}
			<br>
			{{z}}
			<br>

		</div>
		<div class="result">
			{{logging4}}
		</div>
	</div>

	
	<style type="">
		.form1{
			display: block;
		}
		.form2{
			width: 200px;
			height: 300px;
			display: inline-block;
		}
		.result{
			white-space: pre-wrap;
			color: red;
			width: 480px;
			height: 400px;
			border:3px,solid,black;
		}
		.rr{
			color: green;
			white-space: pre-line;

		}
		body = body.replace(' ', &nbsp;).replace('\n', '<br>');
	</style>
</body>
</html>
